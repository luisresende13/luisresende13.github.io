<!doctype html>
<html lang=“pt-br”>

<head>
		<title>Moode Tracker</title>
		<meta charset=“UTF-8”>
		<script src='script.js'></script>
		<style>
			div { width:600px;
				  height:800px;
				  border-width:3px;
				  border-color: 'red';
				  border-radius: 7px 
   			    }
		</style>
</head>

<body>
	
	<div id='container'>
		
		<h3>New Entry</h3>

		<form id='mood_form'>
			
			<p>Como você está se sentindo?</p>

			
			<input type='radio' name='mood', value='Muito mal'>Muito mal	
			<input type='radio' name='mood', value='Mal'>Mal
			<input type='radio' name='mood', value='Neutro'>Neutro
			<input type='radio' name='mood', value='Bem'>Bem
			<input type='radio' name='mood', value='Muito bem'>Muito bem

			<p>Que emoções estão presentes?</p>
				
			<table id='emotion_table'>				
				
				<tr>
					<td><label for=emotion1>Happy</label></td>
					<td><input type='checkbox' id='emotion1', name='emotion1'></td>
					<td><label for=emotion2>Sad</label></td>
				</tr>
				<tr>
					
					<td><input type='checkbox' id='emotion2', name='emotion2' value='Sad'></td>
					<td><label for=emotion2>Angry</label></td>
					<td><input type='checkbox' id='emotion3', name='emotion3' value='Angry'></td>
				</tr>
				<tr>
					<td><label for=emotion2>Calm</label></td>
					<td><input type='checkbox' id='emotion4', name='emotion4' value='Calm'></td>
				</tr>
			
			</table>			
			
			<table id='activity_table'>				
				
				<tr>
					<td><label for=activity1>Happy</label></td>
					<td><input type='checkbox' id='emotion1', name='emotion1'></td>
					<td><label for=emotion2>Sad</label></td>
				</tr>
				<tr>
					
					<td><input type='checkbox' id='emotion2', name='emotion2' value='Sad'></td>
					<td><label for=emotion2>Angry</label></td>
					<td><input type='checkbox' id='emotion3', name='emotion3' value='Angry'></td>
				</tr>
				<tr>
					<td><label for=emotion2>Calm</label></td>
					<td><input type='checkbox' id='emotion4', name='emotion4' value='Calm'></td>
				</tr>
			
			</table>			




			<button type='button' id='submit_btn'>Submit</button>

			<p id='submit_msg'></p>




		</form>
	
	</div>

</body>

</html>
