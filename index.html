<!doctype html>
<html lang=“pt-br”>

<head>
		<title>Moode Tracker</title>
		<meta charset=“UTF-8”>
		<script src='script.js'></script>
		<style>
			div { width:600px;
				  height:800px;
				  border-width:3px;
				  border-color: 'red';
				  border-radius: 7px 
   			    }
		</style>
</head>

<body>
	
	<div id='container'>
		
		<h3>New Entry</h3>

		<form id='mood_form'>
			
			<p>Como você está se sentindo?</p>

			
			<input type='radio' name='mood', value='Muito mal'>Muito mal	
			<input type='radio' name='mood', value='Mal'>Mal
			<input type='radio' name='mood', value='Neutro'>Neutro
			<input type='radio' name='mood', value='Bem'>Bem
			<input type='radio' name='mood', value='Muito bem'>Muito bem

			<p>Que emoções estão presentes?</p>
				
			<table id='emotion_table'>				
				
				<tr>
					<td>
						<input type='checkbox' id='emotion1' name='emotion1'></td>
						<label for=emotion1>Happy</label>
					<td>
						<input type='checkbox' id='emotion2' name='emotion2' value='Sad'>
						<label for=emotion2>Sad</label>
					</td>

					<td>
						<input type='checkbox' id='emotion3' name='emotion3' value='Angry'>
						<label for=emotion3>Angry</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type='checkbox' id='emotion4' name='emotion4' value='Calm'>
						<label for=emotion4>Calm</label>
					</td>
				</tr>
			
			</table>			
			
			<table id='activity_table'>				
				
				<tr>
					<td>
						<input type='checkbox' id='activity1' name='activity1'></td>
						<label for=activity1>Happy</label>
					<td>
						<input type='checkbox' id='activity2' name='activity2' value='Sad'>
						<label for=activity2>Sad</label>
					</td>

					<td>
						<input type='checkbox' id='activity3' name='activity3' value='Angry'>
						<label for=activity3>Angry</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type='checkbox' id='activity4' name='activity4' value='Calm'>
						<label for=activity4>Calm</label>
					</td>
				</tr>
			
			</table>			




			<button type='button' id='submit_btn'>Submit</button>

			<p id='submit_msg'></p>




		</form>
	
	</div>

</body>

</html>
